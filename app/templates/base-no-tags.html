<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="//assets.adobedtm.com/c74e0e1eb083/31282a667098/launch-ed7a9a282f59.min.js" async></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="/css/base.css">

    {% block head %}
    <!-- Custom Head Content -->
    {% endblock %}
  </head>
  
  <body>
    <!-- Navbar -->
    {% block navbar %}
    <!-- Custom Navbar Content -->
    {% endblock %}
    <!--/.Navbar-->

    {% block carousel_content %}
    <!-- Custom Carousel Content -->
    {% endblock %}
    
    <br>
    
    {% block page_content %}
    <!-- Custom Page Content -->
    {% endblock %}
    
    <!--Footer-->
    <footer id="footer" class="page-footer center-on-small-only">
      
      <!--Footer Links-->
      <div class="container-fluid"></div>
      <!--/.Footer Links-->
      
      <hr>
      <!--/.Copyright-->
    </footer>
    <!--/.Footer-->
    
    <!-- SCRIPTS -->
    
    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
    
    <!-- Bootstrap Tooltips -->
    <script type="text/javascript" src="/js/tether.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    
    <!-- MDB Core JavaScript -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>
    
    <script>
      let getUrlParam = function (param) {
        console.log('Getting: URL Parameter: ' + param);
        
        var paramString = window.location.href.split('?')[1];
        
        if (paramString) {
          var params = paramString.split('&'),
          paramPair,
          paramName,
          paramValue;
          
          for (var ii = 0; ii < params.length; ii++) {
            paramPair = params[ii].split('=');
            paramName = paramPair[0];
            paramValue = paramPair[1];
            
            if (paramName == param) {
              console.log('URL Parameter: ' + paramName + ' = ' + paramValue);
              return paramValue;
            }
          }
        }
        return '';
      };
      
      document.addEventListener('readystatechange', function () {
        if (document.readyState == 'complete') {
          let predictiveContent = getUrlParam('predictive-content');
          
          switch (predictiveContent) {
          case 'rich-media':
          case 'bar':
            window.setTimeout(function () {
              window.scrollTo(0, document.body.scrollHeight);
            }, 500);
            break;
          }
        }
      });
    </script>
    
    {% block scripts %}
    <!-- Custom Scripts -->
    {% endblock %}
  </body>
</html>
