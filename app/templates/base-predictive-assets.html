<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Predictive Assets</title>
    
    <!-- Marketo Munchkin Tag -->
    <script type="text/javascript">
      (function () {
          var didInit = false;
          function initMunchkin() {
              if (didInit === false) {
                  didInit = true;
                  Munchkin.init('185-NGX-811');
              }
          }
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = '//munchkin.marketo.net/munchkin.js';
          s.onreadystatechange = function () {
              if (this.readyState == 'complete' || this.readyState == 'loaded') {
                  initMunchkin();
              }
          };
          s.onload = initMunchkin;
          document.getElementsByTagName('head')[0].appendChild(s);
          console.log("Munchkin Tag Loaded");
      })();
    </script>
    
    <!-- Web Personalization Tag -->
    <script type="text/javascript">
      (function (c, h, a, f, i, e) {
          c[a] = c[a] || function () {
              (c[a].q = c[a].q || []).push(arguments)
          };
          c[a].a = i;
          c[a].e = e;
          var g = h.createElement("script");
          g.async = true;
          g.type = "text/javascript";
          g.src = f + '?aid=' + i;
          var b = h.getElementsByTagName("script")[0];
          b.parentNode.insertBefore(g, b);
          console.log("Web Personalization Tag Loaded");
      })(window, document, "rtp", "//sjrtp3-cdn.marketo.com/rtp-api/v1/rtp.js", "mktodemolivemaster");
      rtp('send', 'view');
      rtp('get', 'campaign', true);
    </script>
  </head>
  
  <body>
    {% block page_content %}
    <!-- Custom Page Content -->
    {% endblock %}
    <script src="//app-sjdemo1.marketo.com/js/forms2/js/forms2.min.js"></script>
    <form id="mktoForm_1174"></form>
    <script>
      var URL_PATH = "m3",
      MARKETO_LIVE_LANDING_PAGE_SCRIPT_LOCATION = "https://marketolive.com/" + URL_PATH + "/pluginv3/marketo-live-landing-page.min.js",
      loadScript,
      form;
      
      loadScript = function (scriptSrc) {
          console.log("Global Landing Page > Loading: Script: " + scriptSrc);
          
          var scriptElement = document.createElement("script");
          scriptElement.async = true;
          scriptElement.src = scriptSrc;
          document.getElementsByTagName("head")[0].appendChild(scriptElement);
      };
      
      form = MktoForms2.loadForm("//app-sjdemo1.marketo.com", "185-NGX-811", 1174);
      form.whenReady(function () {console.log("Marketo Form Ready"); loadScript(MARKETO_LIVE_LANDING_PAGE_SCRIPT_LOCATION);});
    </script>
    
    <!-- Click Predictive Links -->
    <!--<script type="text/javascript" src="js/click-predictive-links.js"></script>-->
  </body>
</html>
