{% extends "base-simple.html" %}
<!DOCTYPE html>
<html lang="en">
  <title>Predictive Assets</title>
  <body>
    {% block page_content %}
    <!--Content-->
    <h1>{{content}}</h1>
    <!--/.Content-->
    {% endblock %}
    
    {% block scripts %}
    <!--Scripts-->
    
    <!-- Marketo Munchkin Tag -->
    <script type="text/javascript">
      (function () {
          var didInit = false;
          function initMunchkin() {
              if (didInit === false) {
                  didInit = true;
                  Munchkin.init('767-TVJ-204');
              }
          }
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = '//munchkin.marketo.net/munchkin.js';
          s.onreadystatechange = function () {
              if (this.readyState == 'complete' || this.readyState == 'loaded') {
                  initMunchkin();
              }
          };
          s.onload = initMunchkin;
          document.getElementsByTagName('head')[0].appendChild(s);
          console.log("Munchkin Tag Loaded");
      })();
    </script>
    
    <!-- Web Personalization Tag -->
      <script type='text/javascript'>
      (function(c,h,a,f,i,e){c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
       c[a].a=i;c[a].e=e;var g=h.createElement("script");g.async=true;g.type="text/javascript";
       g.src=f+'?aid='+i;var b=h.getElementsByTagName("script")[0];b.parentNode.insertBefore(g,b);
       })(window,document,"rtp","//sjrtp5-cdn.marketo.com/rtp-api/v1/rtp.js","mktodemoaccount106d");
       
      rtp('send','view');
      rtp('get', 'campaign',true);
      </script>
    
    <script src="//app-sj11.marketo.com/js/forms2/js/forms2.min.js"></script>
    <form id="mktoForm_4546"></form>
    <script>
      var loadScript,
      form;
      
      loadScript = function (scriptSrc) {
          console.log("Loading: Script: " + scriptSrc);
          
          var scriptElement = document.createElement("script");
          scriptElement.async = true;
          scriptElement.src = scriptSrc;
          document.getElementsByTagName("head")[0].appendChild(scriptElement);
      };
      
      form = MktoForms2.loadForm("//app-sj11.marketo.com", "767-TVJ-204", 4546);
      form.whenReady(function () {console.log("Marketo Form Ready"); loadScript("/js/convert-predictive-asset.js");});
    </script>
    {% endblock %}
    <!--/.Scripts-->
  </body>
</html>
